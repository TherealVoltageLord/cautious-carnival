<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voltage Dictionary</title>
  <meta name="description" content="Premium gold-themed dictionary PWA">
  <meta name="theme-color" content="#D4AF37">
  
  <!-- PWA Meta -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/assets/icons/icon-192x192.png">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/particles.css">
</head>
<body>
  <!-- Mercury Particle Background -->
  <div id="particles-js"></div>
  
  <!-- App Container -->
  <div class="app-container">
    <!-- Header -->
    <header class="gold-header">
      <div class="header-content">
        <h1><i class="fas fa-bolt gold-icon"></i> Voltage Dictionary</h1>
        <div class="header-actions">
          <div class="auth-buttons" id="authButtons">
            <button id="loginBtn" class="gold-button"><i class="fas fa-sign-in-alt"></i> Login</button>
            <button id="registerBtn" class="gold-button"><i class="fas fa-user-plus"></i> Register</button>
          </div>
          <div class="user-info" id="userInfo" style="display: none;">
            <span id="usernameDisplay" class="gold-text"></span>
            <button id="logoutBtn" class="gold-button"><i class="fas fa-sign-out-alt"></i> Logout</button>
          </div>
          <button id="installBtn" class="install-button gold-button"><i class="fas fa-download"></i> Install App</button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="gold-main">
      <!-- Search Section -->
      <section class="search-section">
        <div class="search-container">
          <div class="search-input-container">
            <input type="text" id="searchInput" placeholder="Search any word..." class="gold-input">
            <button id="searchBtn" class="gold-button"><i class="fas fa-search"></i></button>
          </div>
          <div class="action-buttons">
            <button id="randomBtn" class="gold-button"><i class="fas fa-random"></i> Random</button>
            <button id="wotdBtn" class="gold-button"><i class="fas fa-calendar-star"></i> Word of Day</button>
            <button id="historyBtn" class="gold-button"><i class="fas fa-history"></i> History</button>
            <button id="favoritesBtn" class="gold-button"><i class="fas fa-star"></i> Favorites</button>
          </div>
        </div>
      </section>

      <!-- Results Section -->
      <section class="results-section" id="resultsSection" style="display: none;">
        <div class="word-header">
          <h2 id="wordTitle" class="gold-text"></h2>
          <div class="word-actions">
            <button id="favoriteBtn" class="gold-button favorite-button"><i class="far fa-star"></i></button>
            <audio id="wordAudio" controls style="display: none;"></audio>
            <button id="speakBtn" class="gold-button"><i class="fas fa-volume-up"></i></button>
          </div>
        </div>
        
        <div class="word-content">
          <div class="phonetics" id="phonetics"></div>
          <div class="meanings" id="meanings"></div>
          <div class="lexical-container">
            <div class="synonyms" id="synonyms"></div>
            <div class="antonyms" id="antonyms"></div>
          </div>
          <div class="examples" id="examples"></div>
        </div>
      </section>

      <!-- Auth Modal -->
      <div id="authModal" class="modal">
        <div class="modal-content gold-modal">
          <span class="close-button">&times;</span>
          <div id="authFormContainer"></div>
        </div>
      </div>

      <!-- Loading Indicator -->
      <div id="loadingIndicator" class="loading-indicator" style="display: none;">
        <div class="gold-spinner"></div>
        <p class="gold-text">Loading...</p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="gold-footer">
      <p>Â© 2023 Voltage Dictionary | Powered by your API</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="/assets/js/particles.js"></script>
  <script src="/assets/js/pwa.js"></script>
  <script src="/assets/js/auth.js"></script>
  <script src="/assets/js/dictionary.js"></script>
  <script src="/assets/js/app.js"></script>
</body>
</html>
